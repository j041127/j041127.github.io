<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f6f3;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 32px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 110px;
            height: 60px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        .hero-container {
            position: relative;
            text-align: center;
        }

        .hero-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .hero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            padding: 16px;
        }

        .hero h1 {
            font-size: 50px;
            margin: 0;
            background: linear-gradient(45deg, #f44336, #2196f3, #ffeb3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 18px;
            margin-top: 16px;
        }

        footer {
            text-align: center;
            background-color: #000;
            color: #fff;
            padding: 25px 0;
        }

        footer p {
            margin: 0;
            font-size: 15px;
        }

        footer a {
            color: #f4f4f4;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="bouhaus-01.png" alt=""></a>
        </div>
        <nav>
            <a href="about1.html">About Bauhaus</a>
            <a href="sample.html">Timeline</a>
            <a href="modern-applications.html">Modern Applications</a>
            <a href="design-gallery.html">Design Gallery</a>
            <a href="key-figures.html">Key Figures</a>
        </nav>
    </header>

    <div class="hero-container">
        <img src="09b8f891296801.5e2eb076e9f7f.gif" alt="Bauhaus GIF">
        <div class="hero">
            <h1>Welcome to Bauhaus Aesthetics</h1>
            <p>Discover the revolutionary design movement that shaped the modern world.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Bauhaus Aesthetics | <a href="#">Learn More</a></p>
    </footer>
</body>
</html>
